name: Docker Image CI

on:
  schedule:
    - cron: "0 0 * * */7"
  push:
    branches: 
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag bradynpoulsen/docker-compose:latest
    - name: Publish the Docker image
      uses: manusa/actions-publish-docker@v1.0.1
      with:
        name: bradynpoulsen/docker-compose
        tag: latest
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    - name: docker --version
      run: docker run --rm bradynpoulsen/docker-compose docker --version
    - name: docker-compose --version
      run: docker run --rm bradynpoulsen/docker-compose docker-compose --version
